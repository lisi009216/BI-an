<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pivot Monitor" />
    <meta name="theme-color" content="#181A20" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16.png" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>Pivot Monitor</title>
    <!-- Clusterize.js for virtual scrolling -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/clusterize.js/0.19.0/clusterize.min.css" />
    <style>
        :root {
            --bg: #181A20;
            --secondary-bg: #0B0E11;
            --card: #202630;
            --vessel: #29313D;
            --input: #29313D;
            --input-line: #434C5A;
            --line: #333B47;
            --text: #EAECEF;
            --text-secondary: #929AA5;
            --text-tertiary: #707A8A;
            --text-disabled: #4F5867;
            --yellow: #F0B90B;
            --btn-bg: #FCD535;
            --buy: #0ECB81;
            --buy-bg: rgba(46, 189, 133, 0.1);
            --sell: #F6465D;
            --sell-bg: rgba(246, 70, 93, 0.1);
            --success: #2EBD85;
            --success-bg: #102821;
            --error: #F6465D;
            --error-bg: #35141D;
            --tag-bg: #434C5A;
            --popup: #333B47
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            overflow: hidden
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column
        }

        /* Âõ∫ÂÆöÂ§¥ÈÉ®Âå∫Âüü */
        .header-area {
            flex-shrink: 0;
            max-width: 860px;
            width: 100%;
            margin: 0 auto;
            padding: 12px;
            padding-top: max(12px, env(safe-area-inset-top));
            background: var(--bg)
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            background: var(--card);
            border: 1px solid var(--line)
        }

        .title {
            font-weight: 700;
            font-size: 15px;
            color: var(--text)
        }

        /* Runtime stats */
        .runtime-stats {
            display: flex;
            gap: 6px;
            padding: 4px 8px;
            background: var(--vessel);
            border-radius: 6px;
            cursor: pointer;
            transition: background .15s
        }

        .runtime-stats:hover {
            background: var(--tag-bg)
        }

        .runtime-stats .stat {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 10px;
            color: var(--text-secondary)
        }

        .runtime-stats .stat-label {
            font-size: 9px;
            font-weight: 600;
            color: var(--text-tertiary);
            min-width: 8px
        }

        .runtime-stats .stat span:last-child {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 10px;
            color: var(--text)
        }

        @media(max-width:520px) {
            .runtime-stats {
                display: none
            }
        }

        .pill {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 4px;
            background: var(--tag-bg);
            color: var(--text-secondary);
            border: none
        }

        .pill.connected {
            background: var(--success-bg);
            color: var(--success)
        }

        .pill.reconnecting {
            background: rgba(240, 185, 11, 0.1);
            color: var(--yellow)
        }

        .pill.disconnected {
            background: var(--error-bg);
            color: var(--error)
        }

        .pill.stale {
            background: var(--error-bg);
            color: var(--error)
        }

        .pill.fresh {
            background: var(--success-bg);
            color: var(--success)
        }

        .controls {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 88px
        }

        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
            min-height: 28px
        }

        input,
        select {
            font-size: 13px;
            padding: 6px 10px;
            border: 1px solid var(--input-line);
            border-radius: 4px;
            background: var(--input);
            color: var(--text);
            outline: none
        }

        input:focus,
        select:focus {
            border-color: var(--yellow)
        }

        input::placeholder {
            color: var(--text-tertiary)
        }

        select {
            cursor: pointer
        }

        button {
            font-size: 13px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: var(--vessel);
            color: var(--text);
            cursor: pointer;
            transition: background .15s
        }

        button:hover {
            background: var(--tag-bg)
        }

        button.active {
            background: var(--yellow);
            color: #202630
        }

        .level-btns {
            display: flex;
            gap: 4px;
            flex-wrap: wrap
        }

        .level-btns button {
            padding: 4px 8px;
            font-size: 11px
        }

        .hint {
            font-size: 11px;
            color: var(--text-tertiary);
            min-width: 100px;
            text-align: right
        }

        .pivot-status {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            background: var(--card);
            border: 1px solid var(--line);
            font-size: 11px;
            color: var(--text-secondary);
            min-height: 36px
        }

        .pivot-status .row {
            justify-content: space-between
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            min-height: 26px
        }

        .tab {
            font-size: 11px;
            padding: 5px 10px;
            border-radius: 4px;
            background: var(--vessel);
            color: var(--text-secondary);
            cursor: pointer;
            border: none;
            transition: all .15s
        }

        .tab:hover {
            background: var(--tag-bg)
        }

        .tab.active {
            background: var(--yellow);
            color: #202630
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary)
        }

        .sound-toggle input {
            width: 14px;
            height: 14px;
            accent-color: var(--yellow)
        }

        /* ÊªöÂä®ÂàóË°®Âå∫Âüü - Clusterize ÈÄÇÈÖç */
        .scroll-area {
            flex: 1;
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom)
        }

        .scroll-content {
            max-width: 860px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 0 12px 12px
        }

        /* Clusterize ÂÆπÂô® - Ë¶ÜÁõñÈªòËÆ§Ê†∑ÂºèÔºåÈ¢ÑËÆæÈ´òÂ∫¶ÈÅøÂÖç CLS */
        .clusterize-scroll {
            max-height: none !important;
            height: calc(100vh - 320px);
            min-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch
        }

        @media(max-width:520px) {
            .clusterize-scroll {
                height: calc(100vh - 360px)
            }
        }

        .clusterize-content {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .clusterize-no-data {
            padding: 20px;
            text-align: center;
            color: var(--text-tertiary)
        }

        /* ‰ø°Âè∑È°π - Âõ∫ÂÆöÈ´òÂ∫¶‰ª•ÊîØÊåÅËôöÊãüÊªöÂä®ÂíåÈÅøÂÖç CLS */
        .item {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            transition: background .15s;
            height: 96px;
            min-height: 96px;
            max-height: 96px;
            box-sizing: border-box;
            overflow: hidden
        }

        .item:hover {
            background: var(--vessel)
        }

        .top {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center
        }

        .sym {
            font-weight: 700;
            font-size: 14px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 6px
        }

        .ranks {
            display: inline-flex;
            gap: 4px
        }

        .rank-badge {
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 600
        }

        .rank-badge.vol {
            background: rgba(240, 185, 11, 0.15);
            color: var(--yellow)
        }

        .rank-badge.trd {
            background: rgba(46, 189, 133, 0.15);
            color: var(--buy)
        }

        .tags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: flex-end
        }

        .tag {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            background: var(--vessel);
            color: var(--text)
        }

        .tag.up {
            background: rgba(46, 189, 133, 0.2);
            color: var(--buy)
        }

        .tag.down {
            background: rgba(246, 70, 93, 0.2);
            color: var(--sell)
        }

        .sub {
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            font-size: 12px;
            color: var(--text-secondary)
        }

        .muted {
            color: var(--text-tertiary)
        }

        .price-info {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 12px;
            margin-top: 4px
        }

        .price-now {
            color: var(--text);
            font-weight: 600
        }

        .price-pct {
            font-size: 11px
        }

        .price-pct.up {
            color: var(--buy)
        }

        .price-pct.down {
            color: var(--sell)
        }

        .price-diff {
            font-size: 12px;
            padding: 1px 6px;
            border-radius: 3px;
            margin-left: 6px
        }

        .price-diff.up {
            color: var(--buy);
            background: var(--buy-bg)
        }

        .price-diff.down {
            color: var(--sell);
            background: var(--sell-bg)
        }

        .trades,
        .volume {
            font-size: 11px;
            color: var(--text-tertiary)
        }

        /* ÊéíË°åÊ¶úÈ°π - Âõ∫ÂÆöÈ´òÂ∫¶ÈÅøÂÖç CLS */
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 8px;
            cursor: pointer;
            transition: background .15s;
            height: 50px;
            min-height: 50px;
            max-height: 50px;
            box-sizing: border-box
        }

        .ranking-item:hover {
            background: var(--vessel)
        }

        .ranking-rank {
            font-size: 12px;
            font-weight: 700;
            color: var(--yellow);
            min-width: 28px
        }

        .ranking-rank.top3 {
            color: var(--buy)
        }

        .ranking-symbol {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            flex: 1
        }

        .ranking-value {
            font-size: 12px;
            color: var(--text-secondary)
        }

        /* Êìç‰ΩúËèúÂçï */
        .action-menu {
            position: fixed;
            z-index: 1000;
            background: var(--popup);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 6px 0;
            min-width: 180px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: none
        }

        .action-menu.show {
            display: block
        }

        .action-menu-item {
            padding: 10px 16px;
            font-size: 13px;
            color: var(--text);
            cursor: pointer;
            transition: background .15s
        }

        .action-menu-item:hover {
            background: var(--vessel)
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--popup);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            z-index: 2000;
            opacity: 0;
            transition: opacity .2s;
            pointer-events: none
        }

        .toast.show {
            opacity: 1
        }

        /* Â∞èËæìÂÖ•Ê°Ü */
        .input-sm {
            width: 70px;
            padding: 5px 8px;
            font-size: 12px
        }

        @media(max-width:520px) {
            .price-info {
                flex-wrap: wrap;
                gap: 6px
            }

            .input-sm {
                width: 60px
            }
        }

        /* Pattern item styles */
        .pattern-item .tags .rate {
            font-weight: bold;
            min-width: 40px;
            text-align: center
        }

        .pattern-item .efficiency {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-right: 8px
        }

        .pattern-item .source-tag {
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            background: var(--vessel);
            color: var(--text-tertiary)
        }

        /* Pattern badge on pivot signals */
        .pattern-badge {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
            white-space: nowrap
        }

        .pattern-badge.bullish {
            background: var(--buy-bg);
            color: var(--buy);
            border: 1px solid rgba(46, 189, 133, 0.3)
        }

        .pattern-badge.bearish {
            background: var(--sell-bg);
            color: var(--sell);
            border: 1px solid rgba(246, 70, 93, 0.3)
        }

        .pattern-badge.neutral {
            background: var(--vessel);
            color: var(--text-secondary);
            border: 1px solid var(--line)
        }

        /* Pattern detail modal */
        .pattern-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000
        }

        .pattern-modal-content {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 12px;
            width: 320px;
            max-width: 90vw
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--line)
        }

        .modal-header .symbol {
            font-weight: 700;
            font-size: 14px;
            color: var(--text)
        }

        .modal-header .pattern-name {
            font-size: 13px;
            color: var(--yellow)
        }

        .modal-header .close-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 0 4px
        }

        .modal-header .close-btn:hover {
            color: var(--text)
        }

        .modal-body {
            padding: 12px 16px
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--line)
        }

        .stat-row:last-child {
            border-bottom: none
        }

        .stat-row .label {
            font-size: 12px;
            color: var(--text-secondary)
        }

        .stat-row .value {
            font-size: 12px;
            color: var(--text);
            font-weight: 500
        }

        .stat-row .value.bullish {
            color: var(--buy)
        }

        .stat-row .value.bearish {
            color: var(--sell)
        }

        .stat-row .bar {
            width: 60px;
            height: 6px;
            background: var(--vessel);
            border-radius: 3px;
            margin-left: 8px
        }

        .stat-row .bar .fill {
            height: 100%;
            border-radius: 3px
        }

        .stat-row .bar .fill.up {
            background: var(--buy)
        }

        .stat-row .bar .fill.down {
            background: var(--sell)
        }

        .modal-footer {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-top: 1px solid var(--line)
        }

        .modal-footer button {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            border: none
        }

        .modal-footer .btn-trade {
            background: var(--yellow);
            color: #202630
        }

        .modal-footer .btn-filter {
            background: var(--vessel);
            color: var(--text)
        }

        /* Efficiency rank colors */
        .efficiency-A {
            color: #22c55e !important
        }

        .efficiency-B {
            color: #84cc16 !important
        }

        .efficiency-C {
            color: #eab308 !important
        }

        .efficiency-D {
            color: #f97316 !important
        }

        .efficiency-E {
            color: #ef4444 !important
        }

        @media(max-width:480px) {
            .pattern-item .tags .rate {
                font-size: 11px;
                min-width: 36px
            }

            .pattern-badge {
                font-size: 9px;
                padding: 1px 4px
            }

            .pattern-modal-content {
                width: 95vw;
                margin: 10px
            }
        }
    </style>
</head>

<body>
    <!-- Âõ∫ÂÆöÂ§¥ÈÉ® -->
    <div class="header-area">
        <header>
            <div class="title">Pivot Monitor</div>
            <div class="runtime-stats" id="runtimeStats" title="Click to refresh">
                <span class="stat"><span class="stat-label">G</span><span id="rtGoroutines">-</span></span>
                <span class="stat"><span class="stat-label">K</span><span id="rtKlines">-</span></span>
                <span class="stat"><span class="stat-label">S</span><span id="rtSignals">-</span></span>
                <span class="stat"><span class="stat-label">M</span><span id="rtHeap">-</span></span>
            </div>
            <div class="row">
                <span id="status" class="pill">disconnected</span>
                <button id="refresh" type="button">Refresh</button>
            </div>
        </header>
        <div class="pivot-status">
            <div class="row">
                <div><strong>Daily:</strong> <span id="dailyStatus">-</span></div>
                <div><strong>Weekly:</strong> <span id="weeklyStatus">-</span></div>
            </div>
        </div>
        <div class="controls">
            <div class="row">
                <input id="symbol" type="text" placeholder="Symbol ($BTC=exact)" style="flex:1;min-width:100px" />
                <select id="period">
                    <option value="">All</option>
                    <option value="1d">1d</option>
                    <option value="1w">1w</option>
                </select>
                <select id="direction">
                    <option value="">All</option>
                    <option value="up">up</option>
                    <option value="down">down</option>
                </select>
                <select id="limit">
                    <option value="500">500</option>
                    <option value="1000" selected>1000</option>
                    <option value="2000">2000</option>
                    <option value="5000">5000</option>
                    <option value="10000">10000</option>
                </select>
                <input id="minDiff" type="number" class="input-sm" placeholder="Diff%" min="0" step="0.1" />
            </div>
            <div class="row">
                <span style="font-size:11px;color:var(--text-secondary)">Levels:</span>
                <div class="level-btns" id="filterLevels">
                    <button type="button" data-level="R3">R3</button>
                    <button type="button" data-level="R4">R4</button>
                    <button type="button" data-level="R5">R5</button>
                    <button type="button" data-level="S3">S3</button>
                    <button type="button" data-level="S4">S4</button>
                    <button type="button" data-level="S5">S5</button>
                </div>
            </div>
            <div class="row">
                <span style="font-size:11px;color:var(--text-secondary)">Sound:</span>
                <div class="level-btns" id="soundLevels">
                    <button type="button" data-level="R3">R3</button>
                    <button type="button" data-level="R4">R4</button>
                    <button type="button" data-level="R5">R5</button>
                    <button type="button" data-level="S3">S3</button>
                    <button type="button" data-level="S4">S4</button>
                    <button type="button" data-level="S5">S5</button>
                </div>
                <label class="sound-toggle"><input type="checkbox" id="soundEnabled" checked /> On</label>
            </div>
        </div>
        <div class="row" style="margin-top:6px;justify-content:space-between">
            <div class="tabs">
                <button class="tab active" data-view="signals">Signals</button>
                <button class="tab" data-view="patterns">Patterns</button>
                <button class="tab" data-view="volume">Volume</button>
                <button class="tab" data-view="trades">Trades</button>
            </div>
            <div id="hint" class="hint">Signals: -/-</div>
        </div>
        <!-- Pattern filters (hidden by default) -->
        <div id="patternFilters" class="row" style="margin-top:6px;display:none">
            <select id="patternType">
                <option value="">All Patterns</option>
                <optgroup label="High Efficiency (A/B)">
                    <option value="engulfing">ÂêûÊ≤°ÂΩ¢ÊÄÅ (67%)</option>
                    <option value="morning_star">Êô®Êòü (70%)</option>
                    <option value="evening_star">ÊöÆÊòü (72%)</option>
                    <option value="three_black">‰∏âÂè™‰πåÈ∏¶ (78%)</option>
                    <option value="dark_cloud_cover">‰πå‰∫ëÁõñÈ°∂ (70%)</option>
                    <option value="hammer">Èî§Â≠êÁ∫ø (60%)</option>
