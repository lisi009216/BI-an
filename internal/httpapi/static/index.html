<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pivot Monitor" />
    <meta name="theme-color" content="#181A20" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16.png" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>Pivot Monitor</title>
    <style>
        :root {
            --bg: #181A20;
            --secondary-bg: #0B0E11;
            --card: #202630;
            --vessel: #29313D;
            --input: #29313D;
            --input-line: #434C5A;
            --line: #333B47;
            --text: #EAECEF;
            --text-secondary: #929AA5;
            --text-tertiary: #707A8A;
            --text-disabled: #4F5867;
            --yellow: #F0B90B;
            --btn-bg: #FCD535;
            --buy: #0ECB81;
            --buy-bg: rgba(46, 189, 133, 0.1);
            --sell: #F6465D;
            --sell-bg: rgba(246, 70, 93, 0.1);
            --success: #2EBD85;
            --success-bg: #102821;
            --error: #F6465D;
            --error-bg: #35141D;
            --tag-bg: #434C5A;
            --popup: #333B47
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            padding-bottom: env(safe-area-inset-bottom)
        }

        .wrap {
            max-width: 860px;
            margin: 0 auto;
            padding: 12px;
            padding-top: max(12px, env(safe-area-inset-top))
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 8px;
            background: var(--card);
            border: 1px solid var(--line)
        }

        .title {
            font-weight: 700;
            font-size: 15px;
            color: var(--text)
        }

        .pill {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 4px;
            background: var(--tag-bg);
            color: var(--text-secondary);
            border: none
        }

        .pill.connected {
            background: var(--success-bg);
            color: var(--success)
        }

        .pill.reconnecting {
            background: rgba(240, 185, 11, 0.1);
            color: var(--yellow)
        }

        .pill.disconnected {
            background: var(--error-bg);
            color: var(--error)
        }

        .pill.stale {
            background: var(--error-bg);
            color: var(--error)
        }

        .pill.fresh {
            background: var(--success-bg);
            color: var(--success)
        }

        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center
        }

        input,
        select {
            font-size: 13px;
            padding: 8px 12px;
            border: 1px solid var(--input-line);
            border-radius: 4px;
            background: var(--input);
            color: var(--text);
            outline: none
        }

        input:focus,
        select:focus {
            border-color: var(--yellow)
        }

        input::placeholder {
            color: var(--text-tertiary)
        }

        select {
            cursor: pointer
        }

        button {
            font-size: 13px;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            background: var(--vessel);
            color: var(--text);
            cursor: pointer;
            transition: background .15s
        }

        button:hover {
            background: var(--tag-bg)
        }

        button.active {
            background: var(--yellow);
            color: #202630
        }

        .level-btns {
            display: flex;
            gap: 4px;
            flex-wrap: wrap
        }

        .level-btns button {
            padding: 5px 10px;
            font-size: 12px
        }

        .hint {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-tertiary)
        }

        .pivot-status {
            margin-top: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            background: var(--card);
            border: 1px solid var(--line);
            font-size: 12px;
            color: var(--text-secondary)
        }

        .pivot-status .row {
            justify-content: space-between
        }

        .list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .item {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            transition: background .15s
        }

        .item:hover {
            background: var(--vessel)
        }

        .top {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center
        }

        .sym {
            font-weight: 700;
            font-size: 14px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 6px
        }

        .ranks {
            display: inline-flex;
            gap: 4px
        }

        .rank-badge {
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 600
        }

        .rank-badge.vol {
            background: rgba(240, 185, 11, 0.15);
            color: var(--yellow)
        }

        .rank-badge.trd {
            background: rgba(46, 189, 133, 0.15);
            color: var(--buy)
        }

        .tags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: flex-end
        }

        .tag {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            background: var(--vessel);
            color: var(--text)
        }

        .tag.up {
            background: rgba(46, 189, 133, 0.2);
            color: var(--buy)
        }

        .tag.down {
            background: rgba(246, 70, 93, 0.2);
            color: var(--sell)
        }

        .sub {
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            font-size: 12px;
            color: var(--text-secondary)
        }

        .muted {
            color: var(--text-tertiary)
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary)
        }

        .sound-toggle input {
            width: 16px;
            height: 16px;
            accent-color: var(--yellow)
        }

        .price-info {
            display: flex;
            gap: 12px;
            align-items: center;
            font-size: 12px
        }

        .price-now {
            color: var(--text);
            font-weight: 600
        }

        .price-pct {
            font-size: 11px
        }

        .price-pct.up {
            color: var(--buy)
        }

        .price-pct.down {
            color: var(--sell)
        }

        .price-diff {
            font-size: 12px;
            padding: 1px 6px;
            border-radius: 3px;
            margin-left: 6px
        }

        .price-diff.up {
            color: var(--buy);
            background: var(--buy-bg)
        }

        .price-diff.down {
            color: var(--sell);
            background: var(--sell-bg)
        }

        .trades {
            font-size: 11px;
            color: var(--text-tertiary)
        }

        .volume {
            font-size: 11px;
            color: var(--text-tertiary)
        }

        /* Êìç‰ΩúËèúÂçï */
        .action-menu {
            position: fixed;
            z-index: 1000;
            background: var(--popup);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 6px 0;
            min-width: 160px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: none
        }

        .action-menu.show {
            display: block
        }

        .action-menu-item {
            padding: 10px 16px;
            font-size: 13px;
            color: var(--text);
            cursor: pointer;
            transition: background .15s
        }

        .action-menu-item:hover {
            background: var(--vessel)
        }

        .action-menu-item.danger {
            color: var(--sell)
        }

        /* ÊéíË°åÊ†áÁ≠æ */
        .tabs {
            display: flex;
            gap: 4px;
            margin-top: 10px
        }

        .tab {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 4px;
            background: var(--vessel);
            color: var(--text-secondary);
            cursor: pointer;
            border: none;
            transition: all .15s
        }

        .tab:hover {
            background: var(--tag-bg)
        }

        .tab.active {
            background: var(--yellow);
            color: #202630
        }

        /* ÊéíË°åÊ¶ú */
        .ranking {
            margin-top: 10px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 12px;
            display: none
        }

        .ranking.show {
            display: block
        }

        .ranking-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: var(--vessel);
            border-radius: 6px;
            cursor: pointer;
            transition: background .15s
        }

        .ranking-item:hover {
            background: var(--tag-bg)
        }

        .ranking-rank {
            font-size: 12px;
            font-weight: 700;
            color: var(--yellow);
            min-width: 24px
        }

        .ranking-rank.top3 {
            color: var(--buy)
        }

        .ranking-symbol {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            flex: 1
        }

        .ranking-value {
            font-size: 12px;
            color: var(--text-secondary)
        }

        /* Toast ÊèêÁ§∫ */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--popup);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            z-index: 2000;
            opacity: 0;
            transition: opacity .2s;
            pointer-events: none
        }

        .toast.show {
            opacity: 1
        }

        @media(max-width:520px) {
            .controls {
                grid-template-columns: 1fr
            }

            .price-info {
                flex-wrap: wrap;
                gap: 6px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="title">Pivot Monitor</div>
            <div class="row">
                <span id="status" class="pill">disconnected</span>
                <button id="refresh" type="button">Refresh</button>
            </div>
        </header>
        <div class="pivot-status">
            <div class="row">
                <div><strong>Daily:</strong> <span id="dailyStatus">-</span></div>
                <div><strong>Weekly:</strong> <span id="weeklyStatus">-</span></div>
            </div>
        </div>
        <div class="controls">
            <div class="row">
                <input id="symbol" type="text" placeholder="Symbol (e.g. BTC)" style="flex:1;min-width:120px" />
                <select id="period">
                    <option value="">All periods</option>
                    <option value="1d">1d</option>
                    <option value="1w">1w</option>
                </select>
                <select id="direction">
                    <option value="">All directions</option>
                    <option value="up">up</option>
                    <option value="down">down</option>
                </select>
            </div>
            <div class="row">
                <span style="font-size:12px;color:var(--text-secondary)">Levels:</span>
                <div class="level-btns" id="filterLevels">
                    <button type="button" data-level="R3">R3</button>
                    <button type="button" data-level="R4">R4</button>
                    <button type="button" data-level="R5">R5</button>
                    <button type="button" data-level="S3">S3</button>
                    <button type="button" data-level="S4">S4</button>
                    <button type="button" data-level="S5">S5</button>
                </div>
            </div>
            <div class="row">
                <span style="font-size:12px;color:var(--text-secondary)">Sound:</span>
                <div class="level-btns" id="soundLevels">
                    <button type="button" data-level="R3">R3</button>
                    <button type="button" data-level="R4">R4</button>
                    <button type="button" data-level="R5">R5</button>
                    <button type="button" data-level="S3">S3</button>
                    <button type="button" data-level="S4">S4</button>
                    <button type="button" data-level="S5">S5</button>
                </div>
                <label class="sound-toggle"><input type="checkbox" id="soundEnabled" checked /> On</label>
            </div>
        </div>
        <div id="hint" class="hint"></div>
        <div class="tabs">
            <button class="tab active" data-view="signals">Signals</button>
            <button class="tab" data-view="volume">Volume Rank</button>
            <button class="tab" data-view="trades">Trades Rank</button>
        </div>
        <div id="list" class="list"></div>
        <div id="ranking" class="ranking">
            <div class="ranking-title" id="rankingTitle">Ranking</div>
            <div class="ranking-list" id="rankingList"></div>
        </div>
    </div>
    <!-- Êìç‰ΩúËèúÂçï -->
    <div id="actionMenu" class="action-menu">
        <div class="action-menu-item" data-action="trade">üöÄ Jump to Trade</div>
        <div class="action-menu-item" data-action="copy">üìã Copy Symbol</div>
        <div class="action-menu-item" data-action="filter">üîç Filter This Symbol</div>
    </div>
    <!-- Toast -->
    <div id="toast" class="toast"></div>
    <script src="/static/app.js"></script>
</body>

</html>
